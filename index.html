<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>DINO TERPS 76 üç£</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
  body {
    font-family: 'Segoe UI', Arial, sans-serif;
    margin: 0;
    padding: 10px;
    background: url('dino.jpg') no-repeat center center fixed;
    background-size: cover;
    color: #fff;
  }

  h1 {
    text-align: center;
    text-shadow: 1px 1px 4px #000;
    margin-bottom: 20px;
    font-size: 32px;
  }

  #home {
    max-width: 100%;
    margin: 0 auto;
  }

  .products {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 12px;
    justify-items: center;
  }

  .product {
    background: rgba(0,0,0,0.7);
    border-radius: 16px;
    padding: 15px;
    box-shadow: 0 0 10px rgba(0,0,0,0.6);
    text-align: center;
    cursor: pointer;
    width: 90%;
    transition: transform 0.2s ease;
  }

  .product:hover { transform: scale(1.05); }

  .product img {
    width: 100%;
    border-radius: 16px;
    margin-bottom: 10px;
  }

  .product h3 {
    font-size: 22px;
    margin: 10px 0;
  }

  .detail {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.85);
    display: flex; justify-content: center; align-items: center;
    z-index: 10;
  }

  .detail-content {
    background: rgba(0,0,0,0.95);
    border-radius: 16px;
    padding: 25px;
    width: 95%;
    max-width: 450px;
    text-align: center;
    position: relative;
  }

  .detail-content h2 { font-size: 26px; margin-bottom: 15px; }
  .detail-content p { font-size: 18px; margin-bottom: 15px; }
  .detail-content video { width: 100%; border-radius: 16px; margin-bottom: 20px; }

  .back {
    position: absolute; top: 10px; left: 10px;
    padding: 10px 14px; border-radius: 16px;
    background: #444; font-size: 16px; cursor: pointer;
  }

  .price-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
    gap: 10px;
    margin-bottom: 20px;
  }

  .price-cell {
    background: rgba(255,255,255,0.15);
    border-radius: 16px;
    padding: 12px;
    font-weight: bold;
    font-size: 16px;
    cursor: pointer;
  }

  button.order-btn {
    margin-top: 10px; padding: 18px;
    width: 80%; border: none; border-radius: 50px;
    background: #ff6347; color:white; font-size:20px;
    cursor:pointer; display:block; margin:auto;
  }

  #cart {
    position: fixed; top: 15px; right: 15px;
    background: #ff6347; padding: 14px 22px; border-radius: 50px;
    cursor: pointer; font-weight:bold; font-size:18px; z-index:20;
    box-shadow: 0 0 10px rgba(0,0,0,0.5);
  }

  #cartModal {
    display:none; position: fixed; top:0; left:0;
    width:100%; height:100%; background: rgba(0,0,0,0.85);
    display:flex; justify-content:center; align-items:center; z-index:30;
  }

  #cartContent {
    background: rgba(0,0,0,0.95);
    border-radius:16px; padding:30px;
    max-width:500px; width:90%; text-align:center;
  }

  #cartContent input, #cartContent textarea {
    width: 95%; margin:12px 0; padding:14px; border-radius:14px; border:none;
    font-size:16px;
  }

  textarea { min-height:120px; }

  .btn-small {
    padding:14px 22px; border-radius:50px; margin:10px; cursor:pointer; font-size:18px;
  }

  #cartItems div { margin-bottom:14px; font-size:16px; }

  /* Mobile optimis√© */
  @media(max-width:480px){
    .products { grid-template-columns: 1fr; gap:15px; }
    .product h3 { font-size:24px; }
    button.order-btn { font-size:22px; padding:20px; width:90%; }
  }

</style>
</head>
<body>

<h1>ü¶ñüç£ DINO TERPS 76</h1>

<div id="home">
  <div class="products">
    <div class="product" onclick="openProduct('frozen')">
      <img src="caliplates-thumb.jpg" alt="FROZEN SIFT ü•∂">
      <h3>ü•∂ FROZEN SIFT</h3>
    </div>
    <div class="product" onclick="openProduct('cali')">
      <img src="cali-thumb.jpg" alt="Cali weed üá∫üá∏">
      <h3>üá∫üá∏ Cali weed</h3>
    </div>
    <div class="product" onclick="openProduct('gaz')">
      <img src="gaz-thumb.jpg" alt="Gaz fruit 90u‚ö°Ô∏è">
      <h3>‚ö°Ô∏è Gaz fruit 90u</h3>
    </div>
    <div class="product" onclick="openProduct('calimountain')">
      <img src="120u-thumb.jpg" alt="CALIMOUNTAIN FARM 120u">
      <h3>üßë‚Äçüåæ CALIMOUNTAIN 120u</h3>
    </div>
    <div class="product" onclick="openProduct('farm')">
      <img src="farm-thumb.jpg" alt="FRESH FROZEN SIF KINGZ FARM">
      <h3>ü•∂ FRESH FROZEN SIF</h3>
    </div>
  </div>
</div>

<div id="productDetail" class="detail">
  <div class="detail-content"></div>
</div>

<div id="cart" onclick="openCart()">üõí Panier</div>

<div id="cartModal">
  <div id="cartContent">
    <h2>üõí Votre Panier</h2>
    <div id="cartItems"></div>
    <div>
      <button class="btn-small" onclick="chooseDelivery('livraison')">üì¶ Livraison</button>
      <button class="btn-small" onclick="chooseDelivery('surplace')">üè¨ Sur place</button>
    </div>
    <div id="deliveryForm" style="display:none;">
      <input type="text" id="customerName" placeholder="Nom complet">
      <input type="text" id="customerAddress" placeholder="Adresse">
      <textarea id="customerNote" placeholder="Notes suppl√©mentaires"></textarea>
      <button class="btn-small" onclick="sendOrder()">‚úÖ Valider</button>
    </div>
    <button class="btn-small" onclick="closeCart()">‚ùå Fermer</button>
  </div>
</div>

<script>
const contact = "@DINOS76S";

const products = {
  frozen: {name:"FROZEN SIFT ü•∂", video:"caliplates.mp4", description:"Garlic coockie, Jelly Donuts, Cake", prices:[{qty:"2,5G",price:"50‚Ç¨"},{qty:"5G",price:"90‚Ç¨"},{qty:"10G",price:"180‚Ç¨"}]},
  cali: {name:"Cali weed üá∫üá∏", video:"cali.mp4", description:"Runtz, Tropicana Strawberry", prices:[{qty:"3G",price:"40‚Ç¨"},{qty:"5G",price:"60‚Ç¨"},{qty:"10G",price:"120‚Ç¨"}]},
  gaz: {name:"Gaz fruit 90u‚ö°Ô∏è", video:"gaz.mp4", description:"Papaya Dolce, Mimi Cheese", prices:[{qty:"10G",price:"130‚Ç¨"},{qty:"25G",price:"240‚Ç¨"},{qty:"50G",price:"450‚Ç¨"}]},
  calimountain:{name:"CALIMOUNTAIN FARM 120u",video:"120u.mp4",description:"Candy Gaz, Glitter Bomb, Apple Mintz",prices:[{qty:"5G",price:"70‚Ç¨"},{qty:"10G",price:"140‚Ç¨"},{qty:"20G",price:"260‚Ç¨"}]},
  farm:{name:"FRESH FROZEN SIF ü•∂ KINGZ FARM",video:"farm.mp4",description:"PERMANENT MAKER x GELATO 41",prices:[{qty:"5G",price:"70‚Ç¨"},{qty:"10G",price:"140‚Ç¨"},{qty:"20G",price:"250‚Ç¨"}]}
};

let cart = [];

function openProduct(key){
  const p = products[key];
  const detailContent = document.querySelector('.detail-content');
  let html = `<button class="back" onclick="closeDetail()">‚¨Ö Retour</button>`;
  html += `<video src="${p.video}" controls></video>`;
  html += `<h2>${p.name}</h2>`;
  html += `<p>${p.description}</p>`;
  html += `<div class="price-grid">`;
  p.prices.forEach(pr=>{
    html += `<div class="price-cell" onclick="addToCart('${key}','${pr.qty}','${pr.price}')">${pr.qty}<br>${pr.price}</div>`;
  });
  html += `</div>`;
  html += `<button class="order-btn" onclick="openCart()">üõí Commander</button>`;
  detailContent.innerHTML = html;
  document.getElementById('productDetail').style.display='flex';
}

function closeDetail(){
  document.getElementById('productDetail').style.display='none';
}

function addToCart(key, qty, price){
  cart.push({product:products[key].name, qty, price});
  alert(`${products[key].name} ajout√© au panier !`);
}

function openCart(){ 
  document.getElementById('cartModal').style.display='flex';
  renderCart();
}

function closeCart(){ 
  document.getElementById('cartModal').style.display='none';
  document.getElementById('deliveryForm').style.display='none';
}

function renderCart(){
  const cartItems = document.getElementById('cartItems');
  cartItems.innerHTML = '';
  cart.forEach((item,i)=>{
    cartItems.innerHTML += `<div>${item.product} - ${item.qty} - ${item.price}</div>`;
  });
}

function chooseDelivery(type){
  if(type==='livraison'){
    document.getElementById('deliveryForm').style.display='block';
  }else{
    sendOrder(false);
  }
}

function sendOrder(livraison=true){
  let message = 'üõí Commande :\n';
  cart.forEach(i=>{ message+=`${i.product} - ${i.qty} - ${i.price}\n`; });
  if(livraison){
    const name = document.getElementById('customerName').value || '';
    const address = document.getElementById('customerAddress').value || '';
    const note = document.getElementById('customerNote').value || '';
    message += `\nNom : ${name}\nAdresse : ${address}\nNote : ${note}`;
  }
  const url = `https://t.me/${contact.replace('@','')}?text=${encodeURIComponent(message)}`;
  window.open(url,'_blank');
  cart = [];
  closeCart();
}
</script>

</body>
</html>
