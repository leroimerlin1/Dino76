<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>DINO 76</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #ffffff;
      margin: 0;
      padding: 15px;
    }

    h1 {
      text-align: center;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
    }

    .product, .detail {
      background: #1c1c1c;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    button {
      margin-top: 10px;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 10px;
      background: #0088cc;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .back {
      background: #444;
    }

    .price {
      color: #00ff9c;
      font-weight: bold;
    }
  </style>
</head>

<body>

<h1>ü¶ñ DINO 76</h1>

<!-- ACCUEIL -->
<div id="home">
  <div class="products">
    <div class="product">
      <h3>Produit Alpha</h3>
      <button onclick="openProduct('alpha')">Voir</button>
    </div>

    <div class="product">
      <h3>Produit Beta</h3>
      <button onclick="openProduct('beta')">Voir</button>
    </div>
  </div>
</div>

<!-- D√âTAIL -->
<div id="productDetail" style="display:none;"></div>

<script>
const contact = "@DINOS76S";

const products = {
  alpha: {
    name: "Produit Alpha",
    description: "Produit Alpha premium, haute qualit√©, id√©al pour clients exigeants.",
    prices: [
      "1 unit√© : 20‚Ç¨",
      "5 unit√©s : 90‚Ç¨",
      "10 unit√©s : 160‚Ç¨"
    ]
  },
  beta: {
    name: "Produit Beta",
    description: "Produit Beta tr√®s populaire, excellent rapport qualit√©/prix.",
    prices: [
      "1 unit√© : 30‚Ç¨",
      "3 unit√©s : 80‚Ç¨",
      "10 unit√©s : 250‚Ç¨"
    ]
  }
};

function openProduct(key) {
  const p = products[key];

  let html = `
    <div class="detail">
      <h2>${p.name}</h2>
      <p>${p.description}</p>
      <h4>üí∞ Tarifs</h4>
  `;

  p.prices.forEach(price => {
    html += `<p class="price">${price}</p>`;
  });

  const message = encodeURIComponent(
    `Bonjour, je souhaite commander : ${p.name}`
  );

  html += `
      <button onclick="order('${message}')">üì© Commander</button>
      <button class="back" onclick="goBack()">‚¨Ö Retour</button>
    </div>
  `;

  document.getElementById("home").style.display = "none";
  const detail = document.getElementById("productDetail");
  detail.innerHTML = html;
  detail.style.display = "block";
}

function goBack() {
  document.getElementById("productDetail").style.display = "none";
  document.getElementById("home").style.display = "block";
}

function order(message) {
  window.open(`https://t.me/${contact.replace("@","")}?text=${message}`, "_blank");
}
</script>

</body>
</html>
