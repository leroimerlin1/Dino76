const products = {

let cart = [];

function openProduct(key){
  const p = products[key];
  let html = `<div class="detail">`;
  html += `<button class="back" onclick="goBack()">‚¨Ö Retour</button>`;
  if(p.video) html += `<video src="${p.video}" controls></video>`;
  html += `<h2>${p.name}</h2><p>${p.description}</p><h4>üí∞ Tarifs</h4>`;
  html += `<div class="price-grid">`;
  p.prices.forEach(pr=>{
    html += `<div class="price-cell" onclick="addToCart('${key}','${pr.qty}','${pr.price}')">${pr.qty}<br>${pr.price}</div>`;
  });
  html += `</div>`;
  html += `<button class="order-btn" onclick="openCart()">üõí Ajouter au panier</button>`;
  html += `</div>`;
  document.getElementById("home").style.display="none";

  detail.innerHTML = html;
  detail.style.display="flex";
}

function goBack(){
  document.getElementById("productDetail").style.display="none";
  document.getElementById("home").style.display="block";
}

function addToCart(productKey, qty, price){
  cart.push({productKey, qty, price});
  updateCartBtn();
  alert(`Produit ajout√©: ${products[productKey].name} - ${qty} - ${price}`);
}

function updateCartBtn(){
  document.getElementById("cart").innerText=`üõí Panier (${cart.length})`;
}

function openCart(){
  if(cart.length===0){ alert("Panier vide!"); return; }
  const items = cart.map(c=>`${products[c.productKey].name} - ${c.qty} - ${c.price}`).join("\n");
  const deliver = confirm(`R√©sum√© du panier:\n${items}\n\nLivrer? OK pour livraison, Annuler pour sur place.`);
  if(deliver) document.getElementById("deliveryForm").style.display="flex";
  else sendTelegram(items);
}

function submitDelivery(){
  const name = document.getElementById("name").value;
  const address = document.getElementById("address").value;
  const notes = document.getElementById("notes").value;
  const items = cart.map(c=>`${products[c.productKey].name} - ${c.qty} - ${c.price}`).join("\n");
  const message = `Commande: \n${items}\nNom: ${name}\nAdresse: ${address}\nNotes: ${notes}`;
  sendTelegram(message);
  document.getElementById("deliveryForm").style.display="none";
  cart=[];
  updateCartBtn();
  alert("Commande envoy√©e sur Telegram!");
}

function cancelDelivery(){
  document.getElementById("deliveryForm").style.display="none";
}

function sendTelegram(msg){
  const url = `https://t.me/${contact.replace("@","")}?text=${encodeURIComponent(msg)}`;
  window.open(url,"_blank");
}
