<script>
const contact="@DINOS76S";
let cart=[];

const products = {
  frozen: {name:"FROZEN SIFT ü•∂", video:"caliplates.mp4", description:"üßë‚Äç‚öïÔ∏è Garlic coockie üç™, Jelly Donuts üç©, Cake üç∞\nGamme solide et TERPS gourmands.", prices:[{qty:"2,5G",price:"50‚Ç¨"},{qty:"5G",price:"90‚Ç¨"},{qty:"10G",price:"180‚Ç¨"}]},
  cali: {name:"Cali weed üá∫üá∏", video:"cali.mp4", description:"Runtz üåà, Tropicana Strawberry üå¥üçì\nGamme qualit√© prix accessible.", prices:[{qty:"3G",price:"40‚Ç¨"},{qty:"5G",price:"60‚Ç¨"},{qty:"10G",price:"120‚Ç¨"}]},
  gaz: {name:"Gaz fruit 90u‚ö°Ô∏è", video:"gaz.mp4", description:"Papaya Dolce ü•≠, Mimi Cheese üßÄ\nFarm du moment, frais et fruit√©.", prices:[{qty:"10G",price:"130‚Ç¨"},{qty:"25G",price:"240‚Ç¨"},{qty:"50G",price:"450‚Ç¨"}]},
  calimountain: {name:"CALIMOUNTAIN FARM 120u PREMIUM", video:"120u.mp4", description:"Candy Gaz üç¨, Glitter Bomb üí£, Apple Mintz üçè", prices:[{qty:"5G",price:"70‚Ç¨"},{qty:"10G",price:"140‚Ç¨"}]},
  farm: {name:"FRESH FROZEN SIF ü•∂ KINGZ FARM", video:"farm.mp4", description:"PERMANENT MAKER x GELATO 41 ‚õΩÔ∏èüç¶", prices:[{qty:"5G",price:"70‚Ç¨"},{qty:"10G",price:"140‚Ç¨"}]}
};

// Ouvrir produit
function openProduct(key){
  const p=products[key];
  let html=`<button class="back" onclick="closeDetail()">‚¨Ö Retour</button>`;
  if(p.video) html+=`<video src="${p.video}" controls></video>`;
  html+=`<h2>${p.name}</h2><p>${p.description}</p><h4>üí∞ Tarifs</h4><div class="price-grid">`;
  p.prices.forEach(pr=>{
    html+=`<div class="price-cell" onclick="addToCart('${key}','${pr.qty}','${pr.price}')">${pr.qty}<br>${pr.price}</div>`;
  });
  html+=`</div><button class="order-btn" onclick="openCart()">üõí Commander</button>`;
  document.querySelector('.detail-content').innerHTML=html;
  document.getElementById('productDetail').style.display='flex';
}

// Fermer d√©tail produit
function closeDetail(){
  document.getElementById('productDetail').style.display='none';
}

// Ajouter au panier
function addToCart(key, qty, price){
  cart.push({product:products[key].name, qty, price});
  alert(`‚úÖ ${products[key].name} ajout√© au panier !`);
}

// Afficher panier
function openCart(){
  if(cart.length===0){ alert("Votre panier est vide !"); return; }
  renderCart();
  document.getElementById('cartModal').style.display='flex';
  document.getElementById('deliveryForm').style.display='none';
}

// Fermer panier
function closeCart(){
  document.getElementById('cartModal').style.display='none';
  document.getElementById('deliveryForm').style.display='none';
}

// Render panier
function renderCart(){
  const container=document.getElementById('cartItems');
  container.innerHTML='';
  cart.forEach((item,i)=>{
    container.innerHTML+=`<div class="cart-item">${item.product} - ${item.qty} - ${item.price} <button onclick="removeItem(${i})">‚ùå</button></div>`;
  });
}

// Supprimer item
function removeItem(index){ cart.splice(index,1); renderCart(); }

// Choisir livraison ou sur place
function chooseDelivery(){
  if(confirm("Livraison ? OK=Livraison, Annuler=Sur place")){
    document.getElementById('deliveryForm').style.display='flex';
  } else {
    submitOrder(false);
  }
}

// Soumettre commande
function submitOrder(delivery){
  let message="üõí Commande :\n";
  cart.forEach(i=>{message+=`${i.product} - ${i.qty} - ${i.price}\n`;});
  if(delivery){
    const name=document.getElementById('name').value.trim();
    const address=document.getElementById('address').value.trim();
    const notes=document.getElementById('notes').value.trim();
    message+=`\nüì¶ Livraison pour ${name}\nAdresse : ${address}\nNotes : ${notes}`;
  } else {
    message+="\nüìç Sur place";
  }
  window.open(`https://t.me/${contact.replace("@","")}?text=${encodeURIComponent(message)}`,"_blank");
  cart=[]; closeCart();
}
</script>
